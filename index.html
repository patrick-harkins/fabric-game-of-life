<!DOCTYPE html>
<html>
<head>
    <title>Fabric Game of Life</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #canvas-container {
            position: relative;
            top: 50px;
            text-align: center;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>
    <div id="canvas-container">
        <button id="step">Step</button>&nbsp;<button id="run">Run</button>&nbsp;<button id="clear">Clear</button>&nbsp;<button id="random">Random</button>
        <canvas id="canvas" width="1000" height="500"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
</html>
